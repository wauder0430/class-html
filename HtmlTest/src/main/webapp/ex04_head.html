<!DOCTYPE html>
<html>
<head>
	<!--  
	
		<head> 
		- 브라우저에게 전달할 메타 정보를 담는 컨테이너
		
		1. <meta>
			- 페이지와 관련된 여러가지 정보
			
		2. <title>
			- 문서 제목
			- 역할
				a. 브라우저의 타이틀바(제목표시줄)에 출력된다.
				b. 검색 사이트의 결과 제목으로 사용된다.
				c. 검색 봇 수집
				d. 브라우저의 북마크 제목으로 사용된다.				
		
		
		
		검색 엔진
		
		1. 디렉토리 서비스
			- 야후(yahoo), 엠파스, 심마니 등..
			- 사람이 등록
		
		2. 키워드 검색
			- Altavista
			- Google
			- 봇(bot)이 등록
				- 사람 대신 서핑 > 페이지 내용 긁어 > DB 저장
				ex) 종합 쇼핑몰 - https://www.gsshop.com		
			
	-->
	<meta charset="UTF-8">
	<meta name="author" content="홍길동">
	<meta name="generator" content="Eclipse 2026-12">
	<meta name="keywords" content="HTML,태그,수업예제">
	<meta name="description" content="HTML head 태그 예제입니다.">
		
	<title>Insert title here</title>
	
	<style></style>
	
	<script></script>
	
	<link>
	
</head>
<body>
	<!--
		ex04_head.html
		ex04_head.htm
	-->
	홍길동입니다.
</body>
</html>
