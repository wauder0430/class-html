<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex06_heading.html -->
	<!--  
	
	
		1. https://w3schools.com
		
		2. https://developer.mozilla.org > mdn
		
		
	
	
	
		HTML이 할 수 있는 일 = MS-WORD 할 수 있는 일
	
	
		<hn>, heading
		- 제목 태그
		- n: 1~6
		- <h1>, <h2>, <h3>, <h4>, <h5>, <h6>
		- 쌍태그, 혼합형
		- 검색 엔진 수집 대상
		- 의미가 중요(O), 서식이 중요(X) > Semantic Web(시멘틱 웹)
		
		
		h1.align 속성
		- horizontal alignment, (내용물) 수평 정렬
		- left, center, right, justify(양쪽 정렬)
		
	-->
	<h1 align="left" style="font-size: 1rem; font-weight: normal;">제목입니다.</h1>
	
	<div style="font-size: 2rem; font-weight: bold;">내용입니다.</div>
	
	
	<h2>제목입니다.</h2>
	<h3>제목입니다.</h3>
	<h4>제목입니다.</h4>
	<h5>제목입니다.</h5>
	<h6>제목입니다.</h6>
	
</body>
</html>
