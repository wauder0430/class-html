		<body> 태그

		HTML 색상 표현법
		1. 색상명
			- Named Color, Well-known Color
			- 미리 약속된 몇가지 색상명을 사용(140가지)
		
		2. RGB
			- Red + Green + Blue = 조합
			- 각 색상별 단계: 256단계 > 0~255, 00~FF
			- 256 x 256 x 256 = 16,777,216
			- 16진수 표기법
			- #000000(검정색) ~ #FFFFFF(흰색)
			- #FF0000 > 빨간색
			- #00FF00 > 녹색
			- #0000FF > 파란색
			- #FFFF00 > 노란색
			- #FF00FF > 보라색
			- #FF0 > 노란색
			- #3388AA > #38A
			- #AF F2 33 > X
			
			
		HTML에서 자원의 경로를 표현하는 방법
		- 문서, 이미지, 동영상, 각종 파일 > 어느 위치에? > URL
		
		1. 상대 경로(***)
			- . 으로 시작
			- . : 현재 페이지가 있는 폴더
			- .. : 부모 폴더
		
		2. 절대 경로(***)
			- / 로 시작
			- / : 루트 디렉토리
			- /Context Path : 웹 루트 디렉토리(webapp)
		
		3. 로컬 경로(X)
			- C:\code\images\dog.jpg
			- 사용 불가 > 브라우저 지원 불가
		
		4. 외부 경로(*)
			- http://, https://로 시작
			- 장점: 비용 절감
			- 단점: 자원 관리 불가능
