	<!-- 
		
		태그의 성질
		
		인라인 태그 vs 블럭 태그
		- 모든 태그는 두 분류 중 하나에 속한다.
		- 태그가 랜더링(Rendering,출력)될 때 나타나는 특징에 따른 분류
	
		인라인 태그, Inline Tag
		- 결과
			- 자신의 내용물과 앞뒤로 인접한 다른 태그의 내용물을 같은 라인에 출력한다. 
		- 원인 
			- 자신 영역의 너비가 항상 내용물의 너비와 같다.
			- 자신 영역의 높이가 항상 내용물의 높이가 같다.
		- 출력되는 내용물 역할
		
		블럭 태그, Black Tag
		- 결과
			- 자신의 내용물과 앞뒤로 인접한 다른 태그의 내용물을 다른 라인에 출력한다.
		- 원인
			- 자신 영역의 너비가 항상 100%이다.(내용물 무관)
			- 자신 영역의 높이가 항상 내용물의 높이와 같다.
		- 출력되는 구조 역할 > 레이아웃 
		
		
		태그 중첩 규칙
		1. 블럭 태그는 자식으로 다른 블럭 태그를 가질 수 있다.
		2. 블럭 태그는 자식으로 다른 인라인 태그를 가질 수 있다.
		3. 인라인 태그는 자식으로 다른 인라인 태그를 가질 수 있다.
		4. 인라인 태그는 자식으로 다른 블럭 태그를 가질 수 없다.
		5. 블럭 태그 중 <p> 태그만은 자식으로 블럭 태그를 가질 수 없다.
		
		
		
		
		1. 개발자
		2. 디자이너 
		
		
		
	 -->
