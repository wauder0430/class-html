<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex13_table.html -->
	<!--  
	
		표, table
		
		1. 표를 만들기 위해서 사용
		2. 레이아웃을 만들기 위해서 사용 > CSS
		
		
		테이블 구성 요소
		
		1. <table>
		- 가장 큰 상자
		- 테이블 컨테이너
		
		2. <tr>
		- 중간 긴 상자
		- Table Row
		- 테이블 행 역할
		
		3. <td>
		- 가장 작은 상자
		- Table Data
		- 테이블 셀 역할
		- 데이터 담는 역할
	
	-->
	
	<h1>테이블 <small>2행 2열</small></h1>
	
	텍스트
	<table border="1" width="200" height="200">
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	텍스트
	
	
	
	<h1>테이블 <small>2행 2열</small></h1>
	
	<table border="1" width="200" height="200" bgcolor="yellow">
		<tr bgcolor="blue">
			<td bgcolor="red">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td background="images/face01.png">3</td>
			<td>4</td>
		</tr>
	</table>
	
	
	<h1>테이블 <small>2행 2열</small></h1>
	
	<table border="1" width="200" height="200">
		<tr>
			<td align="right" valign="bottom">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	
	
	<h1>테이블(***) <small>2행 2열</small></h1>
	
	<table border="1" width="200" height="200">
		<tr>
			<td width="100">1</td>
			<td width="100">2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	
	
	<!--  
		*** 웹 특성
		- 너비는 코드에 지정한 수치로 적용한다.
		- 높이는 코드에 지정한 수치로 적용 or 늘어난다.
	-->
	
	<h1>테이블(***) <small>2행 2열</small></h1>
	
	<table border="1" width="200" height="200">
		<tr>
			<td height="100">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td height="100">3</td>
			<td>4</td>
		</tr>
	</table>
	
</body>
</html>
