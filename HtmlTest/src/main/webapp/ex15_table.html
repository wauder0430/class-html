<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- ex15_table.htlm -->
<!-- 테이블 셀 병합-->

	<h1>테이블</h1>
	
	<table border="1" width="200" height="200">
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	
	<h1>테이블<small>가로 셀 병합</small></h1>
	
	<table border="1" width="200" height="200">
		<tr>
			<td colspan="2" align="center">1</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	
	<h1>테이블<small>세로 셀 병합</small></h1>
	
	<table border="1" width="200" height="200">
		<tr>
			<td rowspan="2" align="center">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>4</td>
		</tr>
	</table>


	<h1>테이블</h1>
	
	<table border="1" width="300" height="300">
		<tr>
			<td colspan="3">1</td>
		</tr>
		<tr>
			<td rowspan="2">4</td>
			<td colspan="2">5</td>
			
		</tr>
		<tr>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
	

	
</body>
</html>
